<!DOCTYPE html>
<html>
<head>
  <title>Uploader</title>
  <link rel="icon" href="icon.png" type="image/png">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <h1>File Uploader</h1>
    <form action="upload.php" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <div class="custom-file">
          <input type="file" class="custom-file-input" name="files[]" id="fileInput" multiple>
          <label class="custom-file-label" for="fileInput">Select Files</label>
        </div>
      </div>
      <ul class="file-list"></ul> <!-- Added line -->
      <div class="progress mb-3">
        <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <button type="submit" class="btn btn-primary upload-btn">Upload</button>
    </form>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
